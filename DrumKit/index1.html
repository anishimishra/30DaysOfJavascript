<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd onclick="af()">A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd onclick="sf()">S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd onclick="df()">D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd onclick="ff()">F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd onclick="gf()">G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd onclick="hf()">H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd onclick="jf()">J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd onclick="kf()">K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd onclick="lf()">L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" id="a"></audio>
  <audio data-key="83" src="sounds/hihat.wav" id="s"></audio>
  <audio data-key="68" src="sounds/kick.wav" id="d"></audio>
  <audio data-key="70" src="sounds/openhat.wav" id="f"></audio>
  <audio data-key="71" src="sounds/boom.wav" id="g"></audio>
  <audio data-key="72" src="sounds/ride.wav" id="h"></audio>
  <audio data-key="74" src="sounds/snare.wav" id="j"></audio>
  <audio data-key="75" src="sounds/tom.wav" id="k"></audio>
  <audio data-key="76" src="sounds/tink.wav" id="l"></audio>

<script>
function af()
{
  document.getElementById("a").play();
  key.classList.toggle('playing');

}
function sf()
{
  document.getElementById("s").play();
}
function df()
{
  document.getElementById("d").play();
}
function ff()
{
  document.getElementById("f").play();
}
function gf()
{
  document.getElementById("g").play();
}
function hf()
{
  document.getElementById("h").play();
}
function jf()
{
  document.getElementById("j").play();
}
function kf()
{
  document.getElementById("k").play();
}
function lf()
{
  document.getElementById("l").play();
}
  
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
</script>


</body>
</html>
